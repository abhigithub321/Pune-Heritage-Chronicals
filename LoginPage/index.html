        /* Hide the default checkbox */
.checkbox {
    display: none;
}

/* Style the label to act as the custom checkbox */
.check {
    position: relative;
    display: inline-block;
    cursor: pointer;
    height: 30px;
    width: 30px;
    margin-left: 135px;
    margin-top: 20px;
}

/* Create the circular custom checkbox */
.custom-checkbox {
    position: absolute;
    top: 0;
    left: 0;
    height: 30px;
    width: 30px;
    background-color: white;
    border-radius: 30%; /* Circular checkbox */
    border: 1px solid #ccc;
    transition: background-color 0.3s ease;
    margin-top: 405px;
    margin-left: 135px;
}

/* Add the right tick when checked */
.checkbox:checked + .custom-checkbox::after {
    content: '';
    position: absolute;
    left: 10px;
    top: 4px;
    width: 7px;
    height: 15px;
    border: solid #4CAF50;
    border-width: 0 3px 3px 0;
    transform: rotate(37deg);
    transition: border-color 0.3s ease;
    border-radius: 5%;
}

/* Change background color when checked */
.checkbox:checked + .custom-checkbox {
    /* background-color: #4CAF50; */
    border-color: #4CAF50;
}
